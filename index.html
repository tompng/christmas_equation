<script>
var renderer;
function show(args){
  document.body.innerHTML='';
  var resolution = parseInt(prompt('resolution(2^n)',64))||64;
  renderer=new Renderer();
  args.forEach(function(arg){
    renderer.add(arg[0], arg[1], resolution, arg[2]);
  })
}
</script>
